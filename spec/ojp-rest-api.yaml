openapi: 3.0.3
info:
  title: OJP REST API
  description: The Open Journey Planner (OJP) as a REST service.
  contact:
    name: Andreas Schlapbach
    email: andreas.schlapbach@sbb.ch
    url: https://github.com/schlpbch/ojp-rest-api
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.3
servers:
  - url: https://virtserver.swaggerhub.com/schlpbch/ojp-rest-api/0.0.3
    description: SwaggerHub API Auto Mocking
tags:
  - name: Place Information
    description: resource to search for place information (aka. location)
  - name: Trips
    description: resource to search for trips
paths:
  /ojp-place-informations:
    post:
      tags:
        - Place Information
      summary: returns trips for a given OJP place information request
      description: >-
        Returns place information for a given place information request based on the OJP specification.
      operationId: postPlaceInformations
      parameters:
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/accessToken"
        - name: ParentSpanId
          in: header
          description: >-
            64-bit parent span ID lower-hex encoded into 16 characters
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: SpanId
          in: header
          description: >-
            64-bit span ID lower-hex encoded into 16 characters
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: TraceId
          in: header
          description: >-
            128 or 64-bit trace ID lower-hex encoded into 32 or 16 characters
          required: true
          style: simple
          explode: false
          schema:
            type: string

      requestBody:
        description: request for place information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OJPPlaceInformationRequest"
      responses:
        "200":
          description: place information found matching criteria
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OJPPlaceInformationReply"
        "400":
          description: bad input parameter
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "404":
          description: no place information found
        "500":
          description: internal server error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
        "501":
          description: not implemented
        "503":
          description: service unavailable
  /ojp-trips:
    post:
      tags:
        - Trips
      summary: returns trips for a given OJP trip request
      description: >-
        Returns trips for a given trip request based on the OJP specification.
      operationId: postTrips
      parameters:
        - $ref: "#/components/parameters/acceptLanguage"
        - $ref: "#/components/parameters/accessToken"
        - name: ParentSpanId
          in: header
          description: >-
            64-bit parent span ID lower-hex encoded into 16 characters
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: SpanId
          in: header
          description: >-
            64-bit span ID lower-hex encoded into 16 characters
          required: true
          style: simple
          explode: false
          schema:
            type: string
        - name: TraceId
          in: header
          description: >-
            128 or 64-bit trace ID lower-hex encoded into 32 or 16 characters
          required: true
          style: simple
          explode: false
          schema:
            type: string

      requestBody:
        description: request for trips
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/OJPTripRequest"
      responses:
        "200":
          description: trips found matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OJPTripReply"
        "400":
          description: bad input parameter
        "401":
          description: unauthorized
        "403":
          description: forbidden
        "404":
          description: no trips found
        "500":
          description: internal server error
          content:
            "application/problem+json":
              schema:
                $ref: "#/components/schemas/Problem"
        "501":
          description: not implemented
        "503":
          description: service unavailable

components:
  parameters:
    acceptLanguage:
      name: Accept-Language
      in: header
      description: >-
        Describes the set of natural languages that are preferred for localized text in
        the response to the request (see RFC2616-sec14.4).
      required: false
      style: simple
      explode: false
      schema:
        type: string

    accessToken:
      name: Access-Token
      in: header
      description: >-
        OAuth2 token used to authenticate the consumer API. Refer to the implementation
        documentation for information on how to get a token.
      required: true
      style: simple
      explode: false
      schema:
        type: string

  schemas:
    OJPPlaceInformationRequest: ## OJP Place Information
      required:
        - initialInput
        - placeRef
      type: object
      properties:
        initialInput:
          $ref: "#/components/schemas/InitialInput"
        placeRef:
          $ref: "#/components/schemas/PlaceRef"

    InitialInput:
      required:
        - initialInput
        - placeRef
      type: object
      properties:
        initialInput:
          anyOf:
            - $ref: "#/components/schemas/InputName"
            - $ref: "#/components/schemas/GeoPosition"
            - $ref: "#/components/schemas/GeoRestriction"

    InputName:
      description: >-
        Name of the place object which is looked after. This is usually the user's input. If not given,
        the name of the resulting place objects is not relevant.
      type: string
      example: "Bern Bärengraben"

    OJPPlaceInformationReply:
      type: object
      properties:
        name:
          type: string
        placeResults:
          type: array
          items:
            $ref: "#/components/schemas/PlaceResult"

    PlaceResult:
      type: object
      required:
        - results
        - complete
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Place"
        complete:
          description: >-
            States whether the included place is complete or needs further refinement. Only complete places
            are fully resolved and can be used in e.g. trip requests. Incomplete places have to be refined 
            entering them once again into a PlaceInformationRequest.
        probability:
          description: >-
            Probability, that this result is the one meant by the user's input. Value should be between 0 and 1.
          type: number
          format: float
        modes:
          description:
            List of transport modes that call at this place object. This list should only be filled in case of
            stop points or stop places – and only when explicitly requested.
          type: array
          items:
            $ref: "#/components/schemas/Mode"

    OJPTripRequest: ## OJP-TripRequest
      required:
        - destination
        - origin
      type: object
      properties:
        origin:
          description: >-
            Specifies the origin situation from where the user wants to start.
          $ref: "#/components/schemas/PlaceContext"
        destination:
          description: >-
            Specifies the destination situation where the user is heading to.
          $ref: "#/components/schemas/PlaceContext"
        via:
          description: >-
            Ordered series of points where the journey must pass through. If more
            than one via point is given all of them must be obeyed - in the correct
            order. The server is allowed to replace a via stop by equivalent stops.
          type: array
          items:
            $ref: "#/components/schemas/ViaPoint"
        notVia:
          description: >-
            Not-via restrictions for a TRIP, i.e. SCHEDULED STOP POINTs or STOP PLACEs
            that the TRIP is not allowed to pass through. If more than one not via point 
            is given all of them must be obeyed.
          oneOf:
            - $ref: "#/components/schemas/StopPointRef"
            - $ref: "#/components/schemas/StopPlaceRef"
        noChangesAt:
          description: >-
            No-change-at restrictions for a TRIP, i.e. SCHEDULED STOP POINTs or STOP PLACEs 
            at which no TRANSFER is allowed within a TRIP
          oneOf:
            - $ref: "#/components/schemas/StopPointRef"
            - $ref: "#/components/schemas/StopPlaceRef"
        params:
          description: >-
            Options to control the search behaviour and response contents.
          type: string
          example: toDo preferably as REST parameters

    PlaceContext:
      type: object
      properties:
        place:
          oneOf:
            - $ref: "#/components/schemas/PlaceRef"
            - $ref: "#/components/schemas/TripPlace"
        depArrTime:
          type: string
          format: date-time
        timeAllowance:
          type: string

    PlaceRef:
      description: Static place
      required:
        - name
        - ref
      type: object
      properties:
        ref:
          oneOf:
            - $ref: "#/components/schemas/StopPointRef"
            - $ref: "#/components/schemas/StopPlaceRef"
            - $ref: "#/components/schemas/GeoPosition"
            - $ref: "#/components/schemas/TopographicPlaceRef"
            - $ref: "#/components/schemas/PointOfInterestRef"
            - $ref: "#/components/schemas/AddressRef"
        name:
          type: string
          example: Bern

    ViaPoint:
      description: >-
        Reference to specify the via place. Todo - Why not use PlaceRef?
      required:
        - name
        - ref
      type: object
      properties:
        ref:
          oneOf:
            - $ref: "#/components/schemas/StopPointRef"
            - $ref: "#/components/schemas/StopPlaceRef"
            - $ref: "#/components/schemas/GeoPosition"
            - $ref: "#/components/schemas/TopographicPlaceRef"
            - $ref: "#/components/schemas/PointOfInterestRef"
            - $ref: "#/components/schemas/AddressRef"
        name:
          type: string
          example: Bern

    TripPlace:
      description: >-
        A trip place represents the current logical position of a  journey service. It can be 
        used similarly to a place e.g. for starting a new trip requests from within this service. 
        A trip place does not(!) describe the relative position of a traveller within a vehicle, 
        e.g. the seat.
      type: object
      required:
        - operatingDayRef
        - journeyRef
      properties:
        operatingDayRef:
          $ref: "#/components/schemas/OperationDayRef"
        journeyRef:
          $ref: "#/components/schemas/JourneyRef"

    OJPTripReply:
      required:
        - tripDelivery
      type: object
      properties:
        tripDelivery:
          $ref: "#/components/schemas/TripDelivery"

    TripDelivery:
      description: The OJP delivery structure
      required:
        - tripResponseContext
        - tripResult
      type: object
      properties:
        tripResponseContext:
          $ref: "#/components/schemas/TripResponseContext"
        tripResults:
          type: array
          items:
            $ref: "#/components/schemas/TripResult"

    TripResult:
      description: The trip results found by the server
      required:
        - timedLeg
      type: object
      properties:
        trip:
          oneOf:
            - $ref: "#/components/schemas/Trip"
            - $ref: "#/components/schemas/TripSummary"

    Trip:
      description: A complete trip from origin to destination
      required:
        - tripId
        - tripLegs
      type: object
      properties:
        tripId:
          description: >-
            Id of this trip for referencing purposes. Unique within trip response.
          type: string
          format: uuid
        duration:
          description: Overall duration of the trip
          type: string
          example: to specify
        startTime:
          description: Departure time at origin.
          type: string
          format: date-time
        endTime:
          description: Arrival time at destination
          type: string
          format: date-time
        transfers:
          description: Number of interchanges
          type: number
          format: integer
          minimum: 0
        distance:
          description: Trip distance
          type: number
          format: integer
          minimum: 0
        tripLegs:
          description: Legs ot the trip
          type: array
          items:
            $ref: "#/components/schemas/TripLeg"

    TripSummary:
      description: >-
        Summary on trip. Only if requestor set TripSummaryOnly in request.
      required:
        - tripId
      type: object
      properties:
        tripId:
          description: >-
            Id of this trip for referencing purposes. Unique within trip response.
          type: string
          format: uuid
        origin:
          description: Describes the origin situation of this trip.
          $ref: "#/components/schemas/PlaceRef"
        destination:
          description: Describes the arrival situation of this trip.
          $ref: "#/components/schemas/PlaceRef"
        duration:
          description: Overall duration of the trip
          type: string
          example: to specify
        startTime:
          description: Departure time at origin.
          type: string
          format: date-time
        endTime:
          description: Arrival time at destination
          type: string
          format: date-time
        pTTripLegs:
          description: Number of public transport trip legs
          type: number
          format: integer
          minimum: 0
        distance:
          description: Trip distance
          type: number
          format: integer
          minimum: 0
        tripLegs:
          description: Legs ot the trip
          type: array
          items:
            $ref: "#/components/schemas/TripLeg"

    TripLeg:
      description: trip leg
      required:
        - legId
        - legs
      type: object
      properties:
        legId:
          description: Id of this trip leg. Unique within trip result.
          type: string
          format: uuid
        participantRef:
          description: IT system that is participating in a communication with other participant(s)
          type: string
        legs:
          type: array
          items:
            oneOf:
              - $ref: "#/components/schemas/TimedLeg"
              - $ref: "#/components/schemas/TransferLeg"
              - $ref: "#/components/schemas/ContinuousLeg"

    TimedLeg:
      description: ToDo
      required:
        - legAlight
        - legBoard
        - service
      type: object
      properties:
        legBoard:
          $ref: "#/components/schemas/LegBoard"
        legAlight:
          $ref: "#/components/schemas/LegAlight"
        service:
          $ref: "#/components/schemas/Service"
        extension:
          $ref: "#/components/schemas/Extension"

    TransferLeg:
      description: >-
        [A specialized type of NAVIGATION PATH in TMv6] description of a LEG which links
        other LEGs of a TRIP where a TRANSFER between different LOCATIONs is required.
      required:
        - legStart
        - legEnd
        - timeWindow
        - transferMode
      type: object
      properties:
        transferMode:
          $ref: "#/components/schemas/TransferMode"
        legStart:
          description: Stop/Station where boarding is done
          $ref: "#/components/schemas/PlaceRef"
        legEnd:
          description: Stop/Station to alight
          $ref: "#/components/schemas/PlaceRef"
        timeWindow:
          $ref: "#/components/schemas/TimeWindow"
        extension:
          $ref: "#/components/schemas/Extension"

    TransferMode:
      description: Modes dedicated to perform transfers.
      type: string
      enum:
        - WALK
        - PARK_AND_RIDE
        - BIKE_AND_RIDE
        - CAR_HIRE
        - BIKE_HIRE
        - PROTECTED_CONNECTION
        - GUARANTEED_CONNECTION
        - REMAIN_IN_VEHICLE
        - CHANGE_WITHIN_VEHICLE
        - CHECK_IN
        - CHECK_OUT
      default: WALK

    ContinuousLeg:
      description: >-
        [Relates to a specific type of RIDE in TM and NeTEx] leg of a journey that is not
        bound to a timetable.
      required:
        - legStart
        - legEnd
        - service
        - timeWindow
        - transferMode
      type: object
      properties:
        transferMode:
          $ref: "#/components/schemas/ContinuousMode"
        legStart:
          description: Stop/Station where boarding is done
          $ref: "#/components/schemas/PlaceRef"
        legEnd:
          description: Stop/Station to alight
          $ref: "#/components/schemas/PlaceRef"
        service:
          description: >-
            Service of this leg. May be "walk" in most cases, but also cycling or taxi etc.
          type: string
          example: toDi
        timeWindow:
          $ref: "#/components/schemas/TimeWindow"
        duration:
          description: >-
            Duration of this leg according to user preferences like walk speed.
          type: number
          format: integer
        extension:
          $ref: "#/components/schemas/Extension"

    ContinuousMode:
      description: Types of modes that run at any time without a timetable.
      type: string
      enum:
        - WALK
        - DEMAND_RESPONSIVE
        - REPLACEMENT_SERVICE
      default: WALK
    TimeWindow:
      description: >-
        The window of opportunity that the traveller has to perform this leg of 
        the journey.
      type: object
      required:
        - start
        - end
      properties:
        stop:
          description: Time at which window begins.
          type: string
          format: date-time
        end:
          description: Time at which window ends.
          type: string
          format: date-time

    LegBoard:
      description: Stop/Station where boarding is done
      required:
        - order
        - plannedQuay
        - serviceDeparture
        - stopPointName
        - stopPointRef
      type: object
      properties:
        stopPointRef:
          $ref: "#/components/schemas/StopPointRef"
        stopPointName:
          type: string
          example: Zug
        plannedQuay:
          description: >-
            Name of the bay where to board/alight from the vehicle. According to 
            planned timetable.
          type: string
          example: "4"
        serviceDeparture:
          $ref: "#/components/schemas/ServiceDeparture"
        order:
          type: number
          format: int
          example: 1

    ServiceDeparture:
      description: >-
        Describes the departure situation at this leg board stop point (group of attributes
        of TIMETABLED PASSING TIME, ESTIMATED PASSING TIME, OBSERVED PASSING TIME).
      required:
        - estimatedTime
        - timetabledTime
      type: object
      properties:
        timetabledTime:
          type: string
          format: date-time
        estimatedTime:
          type: string
          format: date-time
        observedTime:
          type: string
          format: date-time

    LegAlight:
      description: Stop/Station to alight
      required:
        - order
        - plannedQuay
        - serviceArrival
        - stopPointName
        - stopPointRef
      type: object
      properties:
        stopPointRef:
          $ref: "#/components/schemas/StopPointRef"
        stopPointName:
          type: string
          example: Luzern
        plannedQuay:
          description: >-
            Name of the bay where to board/alight from the vehicle. According to 
            planned timetable.
          type: string
          example: "3"
        serviceArrival:
          $ref: "#/components/schemas/ServiceDeparture"
        order:
          type: number
          format: int
          example: 12

    Service:
      description: >-
        Service that is used for this trip leg
      required:
        - operatingDayRef
        - directionRef
        - lineRef
        - mode
        - publishedServiceName
      type: object
      properties:
        operatingDayRef:
          $ref: "#/components/schemas/OperationDayRef"
        journeyRef:
          $ref: "#/components/schemas/JourneyRef"

        ## ServiceGroup

        ### LineDirectionGroup
        lineRef:
          $ref: "#/components/schemas/LineRef"
        directionRef: #optional
          $ref: "#/components/schemas/DirectionRef"

        mode:
          $ref: "#/components/schemas/Mode"
        productCategory: #optional
          $ref: "#/components/schemas/ProductCategory"
        publishedServiceName:
          description: >-
            Line name or service description as known to the public, f.e. "512", "S8"
            or "Circle Line" or "ICE 488".
          type: string
          example: S1
        trainNumber: #optional
          description: >-
            Contains the TrainNumber description from NeTEx. If several TrainNumber types 
            exist, use the commercial number.
          type: string
          example: 1
        operatorRef: #optional
          description: Reference to transport operator
          type: string
          example: ojp:11

        ## OriginDestinationGroup
        originStop:
          type: string
          example: de:00000:-1
        originText:
          type: string
          example: Sursee

        ##  ServiceDestinationGroup
        destinationStop:
          type: string
          example: de:00000:-1
        destinationText:
          type: string
          example: Sursee

        attributes:
          type: array
          items:
            $ref: "#/components/schemas/Attribute"

    Mode:
      description: A method of transportation such as bus, rail, etc.
      required:
        - directionRef
        - lineRef
        - ptMode
        - railSubMode
      type: object
      properties:
        ptMode:
          description: Categorization of mode
          type: string
          example: rail
        railSubMode:
          $ref: "#/components/schemas/RailSubMode"
        name:
          description: Name of the mode
          type: string
          example: Zug
        shortName:
          description: Short name or acronym of the mode
          type: string
          example: S
        description:
          description: Additional text that further describes the mode
          type: string

    RailSubMode:
      description: PT transport sub mode. ToDo
      type: string
      enum:
        - AIR_SUB_MODE
        - BUS_SUB_MODE
        - COACH_SUB_MODE
        - METRO_SUB_MODE
        - RAIL_SUB_MODE
        - TRAM_SUB_MODE
        - WATER_SUB_MODE
      default: RAIL_SUB_MODE

    ProductCategory:
      description: >-
        Product category based on NeTEx/SIRI. A product category is a classification for VEHICLE JOURNEYs
        to express some common properties of journeys for marketing and fare products.
      required:
        - name
        - shortName
        - productCategoryRef
      properties:
        name:
          description: >-
            Full name of this product category, e.g. "Autoreisezug" in Switzerland or "Train Grand Vitessee".
          type: string
          example: Autoreisezug
        shortName:
          description: >-
            Short name or acronym of the product category, likely to be published, e.g. "ARZ", "TGV"
          type: string
          example: ARZ
        productCategoryRef:
          $ref: "#/components/schemas/ProductCategoryRef"

    Attribute:
      description: Note or service attribute.
      required:
        - code
        - text
      type: object
      properties:
        text:
          type: string
          example: Maskenpflicht für Reisende ab 12 Jahren
        code:
          type: string
          example: A__OM

    Extension:
      description: toDo
      type: object
      properties:
        transportTypeName:
          type: string
          example: S-Bahn
        publishedJourneyNumber:
          type: string
          example: "21137"

    TripResponseContext:
      description: Context to hold trip response objects that occur frequently.
      type: array
      items:
        $ref: "#/components/schemas/Place"

    Place:
      description: Model of a place
      required:
        - geoPosition
        - name
        - stopPlace
      type: object
      properties:
        stopPlace:
          $ref: "#/components/schemas/StopPlace"
        name:
          type: string
          example: Zürich HB
        geoPosition:
          $ref: "#/components/schemas/GeoPosition"

    StopPlace:
      description: Model of a stop place
      required:
        - privateCode
        - stopPlaceName
        - stopPlaceRef
      type: object
      properties:
        stopPlaceRef:
          $ref: "#/components/schemas/StopPlaceRef"
        stopPlaceName:
          type: string
          example: Zürich HB
        privateCode:
          $ref: "#/components/schemas/PrivateCode"
        topographicPlaceRef:
          $ref: "#/components/schemas/TopographicPlaceRef"

    PrivateCode:
      description: Code of this stop point in private/foreign/proprietary coding schemes.
      required:
        - system
        - value
      type: object
      properties:
        system:
          type: string
          example: EFA
        value:
          type: string
          example: "6373080"

    GeoPosition:
      description: WGS84 coordinates position
      required:
        - latitude
        - longitude
      type: object
      properties:
        longitude:
          $ref: "#/components/schemas/Longitude"
        latitude:
          $ref: "#/components/schemas/Latitude"
        precision:
          description: precision for point measurement in meters
          type: number
          format: integer

    GeoRestriction:
      description: >-
        Restricts the resulting place objects to the given geographical area.
      required:
        - circle
        - rectangle
        - area
      type: object
      properties:
        circle:
          $ref: "#/components/schemas/Circle"
        rectangle:
          $ref: "#/components/schemas/Rectangle"
        area:
          $ref: "#/components/schemas/Area"

    Circle:
      required:
        - center
        - radius
      type: object
      properties:
        center:
          $ref: "#/components/schemas/Location"
        radius:
          description: radius in metres
          type: number
          format: integer

    Rectangle:
      type: object
      properties:
        upperLeft:
          $ref: "#/components/schemas/Location"
        lowerLight:
          $ref: "#/components/schemas/Location"

    Area:
      description: Area is defined by a polyline
      type: object
      properties:
        point:
          $ref: "#/components/schemas/PolyPoint"

    PolyPoint:
      type: array
      items:
        $ref: "#/components/schemas/Location"

    Location:
      type: object
      properties:
        latitude:
          $ref: "#/components/schemas/Latitude"
        longitude:
          $ref: "#/components/schemas/Longitude"
        coordinates:
          $ref: "#/components/schemas/Coordinates"

    Longitude:
      description: >-
        Longitude from Greenwich Meridian. -180 (West) to +180 (East). Decimal degrees. eg 2.356
      type: number
      format: float
      example: 8.54021

    Latitude:
      description: >-
        Latitude from equator. -90 (South) to +90 (North). Decimal degrees. eg 56.356
      type: number
      format: float
      example: 47.37818

    Coordinates:
      description: Coordinates of points in a GML compatible format, as indicated by srsName attribute.
      type: string

    # References

    StopPointRef:
      description: Reference to a (SCHEDULED) STOP POINT
      type: string
      example: "8503000"

    StopPlaceRef:
      description: Reference to a Stop Place
      type: string
      example: "8503000"

    TopographicPlaceRef:
      description: Reference to a TopographicPlace
      type: string
      example: 23036261:27

    PointOfInterestRef:
      description: Reference to a Point of Interest
      type: string
      example: "8503000"

    AddressRef:
      description: Reference to an Address
      type: string
      example: Segantinistrasse 7, 3006 Bern

    ProductCategoryRef:
      description: >-
        A reference to the product category. This is the internal code used within the reference frameworks (NeTEx, SIRI). 
        It is usually not displayed, but interpreted by the technical system, e.g. "ch:1:TypeOfProductCategory:ARZ" 
        (Autoreisezug in Switzerland) or "ch:1:TypeOfProductCategory:BAV".
      type: string
      example: "ch:1:TypeOfProductCategory:ARZ"

    OperationDayRef:
      description: Reference to an operating day
      type: string
      format: date

    JourneyRef:
      description: Reference to a journey
      type: string
      example: toDo

    LineRef:
      description: Reference to a line
      type: string
      example: toDo

    DirectionRef:
      description: Reference to a line
      type: string
      example: toDo

    # Problem for HTTP APIs (RFC 7807)

    Problem:
      type: object
      description: >-
        Problem Details for HTTP APIs (RFC 7807) defines a "problem detail" as a way
        to carry machine-readable details of errors in a HTTP response to avoid
        the need to define new error response formats for HTTP APIs.
        See: https://tools.ietf.org/html/rfc7807
      properties:
        type:
          type: string
          format: uri
          description: >-
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: "about:blank"
          example: "https://example.com/probs/passenger-too-young"
        title:
          type: string
          description: >-
            A short, summary of the problem type. Written in English and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          type: integer
          format: int32
          description: >-
            The HTTP status code generated by the origin server for this occurrence
            of the problem.
          minimum: 100
          maximum: 600
          exclusiveMaximum: true
          example: 503
        detail:
          type: string
          description: >-
            A human readable explanation specific to this occurrence of the
            problem.
          example: Connection to database timed out
        instance:
          type: string
          format: uri
          description: >-
            An absolute URI that identifies the specific occurrence of the problem.
